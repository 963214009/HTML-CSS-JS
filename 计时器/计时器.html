<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn" onclick="stopTime()">停止</button>
    <p id="ptime"></p>
    <script>
        var mytime = setInterval(function(){
            getTime()
        },1000)
        function getTime(){
            var d = new Date()
            var t=d.toLocaleTimeString()
            document.getElementById("ptime").innerHTML=t
        }
        function stopTime(){
            clearInterval(mytime)
        }
    </script>
</body>
</html>
